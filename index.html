<!DOCTYPE html>
<html>
<head>
    <title>Relógio</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/fc061b14f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <section class="abas">
            <h2>Temporizador</h2>
            <h2 class="selected">Relógio</h2>
            <h2>Cronômetro</h2>
        </section>
        
        <div class="container">
            <section class="sessao temporizador">
                <h1>00:00:00</h1>
                <div class="seletores">
                    <div class="hora">
                        <label>Horas</label>
                        <input type="number" max="59" min="0" placeholder="0">
                    </div>
                    <div class="minutos">
                        <label>Minutos</label>
                        <input type="number" max="59" min="0" placeholder="0">
                    </div>
                    <div class="segundos">
                        <label>Segundos</label>
                        <input type="number" max="59" min="0" placeholder="0">
                    </div>
                </div>

                <div class="volumecontainer">
                    <i class="fa-solid fa-volume-off" title="Mudo"></i>
                    <div class="slidercontainer">
                        <input type="range" id="volumeslider" value="50" max="100" min="0" step="1" on>
                        <div id="volumedisplay">50%</div>
                    </div>
                    <i class="fa-solid fa-volume-high" title="Alto"></i>
                </div>

                <div class="buttonlist">
                    <i class="fas fa-stop stop" onclick="stop_temporizador()" title="Parar"></i>
                    <i class="fas fa-play play" onclick="play_temporizador()" title="Iniciar"></i>
                    <i class="fas fa-pause pause" onclick="pause_temporizador()" title="Pausar"></i>
                </div>
                <audio src="alarm.mp3"></audio>
            </section>
            
            <section class="sessao relogio selected">
                <h1>00:00:00</h1>
                <h2>Quarta, 2 de Agosto de 2022</h2>
            </section>
            
            <section class="sessao cronometro" id="cronometro">
                <h1>00:00:00:00</h1>
                <div class="buttonlist">
                    <i class="fa-solid fa-clock-rotate-left" title="Volta" onclick="volta_cronometro()"></i>
                    <i class="fa-solid fa-trash-can stop" title="Redefinir" onclick="stop_cronometro()"></i>
                    <i class="fa-solid fa-play play" title="Iniciar" onclick="play_cronometro()"></i>
                    <i class="fa-solid fa-pause pause" title="Pausar" onclick="pause_cronometro()"></i>
                </div>

                <div class="voltas">
                    <h2>Voltas</h2>
                    <ul>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/hacktime/HackTimer.js"></script> 
</body>
</html>
